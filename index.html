    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            background-repeat: repeat;
            background-size: cover;
        }
        h1 {
            text-align: center;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            text-transform: none;
        }
    </style>
</head>
<head>
  <div class="centered">
    <h1 class="blink"></h1>
  </div>
  <style>
  .centered {
    position: center;
    height: 100vh;           /* Full viewport height for demonstration */
    width: 100vw;            /* Full viewport width for demonstration */
  }
  h1 {
    color: rgb(122, 2, 2);
    position: absolute;
    top: 50%;                /* Adjust this value to move the <p> tag up or down */
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */               /* Remove default margins if needed */
  }
  </style>
</head>
<head>
    <style>
        body {
            color: rgb(255, 255, 255);
            
        }
        h1, p {text-shadow:0ex;
        
        }
    </style>
</head>
<head>
    <body>
        <style>
            .blink {
    animation: flicker 3s infinite;
}

.blink2 {
    animation: flicker 0.01s infinite;
}
  
@keyframes flicker
{
  10% {opacity:0;}
  9% {opacity:01;}
  10% {opacity:.5;}
  13% {opacity:02;}
  20% {opacity:.5;}
  25% {opacity:1;}
}    
/* To here */

/* styles.css */
@keyframes flicker1 {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
    }
    20%, 24%, 55% {
        opacity: 0;
    }
}

@keyframes flicker2 {
    0%, 15%, 20%, 30%, 50%, 70%, 100% {
        opacity: 1;
    }
    17%, 25%, 55% {
        opacity: 0;
    }
}

@keyframes flicker3 {
    0%, 10%, 15%, 40%, 60%, 80%, 100% {
        opacity: 1;
    }
    12%, 30%, 75% {
        opacity: 0;
    }
}

.flicker-text1 {

    color: #ffffff;
    animation: flicker1 2s infinite;
}

@keyframes brokenFlicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 2px #ff00d4, 0 0 4px #ff00d4, 0 0 6px #ff00d4;
    }
    20%, 22%, 24%, 55% {
        opacity: 0.7;
        text-shadow: none;
    }
    26%, 53% {
        opacity: 0.85;
        text-shadow: 0 0 1px #ff00d4, 0 0 2px #ff00d4, 0 0 3px #ff00d4;
    }
}

.flicker-text {

    color: #ff009d;
    text-shadow: 0 0 2px #ff00d4, 0 0 4px #ff00d4, 0 0 6px #ff00d4;
    animation: brokenFlicker 3s infinite;
}


@keyframes brokenFlicker2 {
    0%, 20%, 22%, 29%, 35%, 76%, 81%, 100% {
        opacity: 1;
        text-shadow: 0 0 2px #ff00d4, 0 0 4px #ff00d4, 0 0 6px #ff00d4;
    }
    15%, 25%, 29%, 58% {
        opacity: 0.7;
        text-shadow: none;
    }
    22%, 63% {
        opacity: 0.85;
        text-shadow: 0 0 1px #ff00d4, 0 0 2px #ff00d4, 0 0 3px #ff00d4;
    }
}

.flicker-text2 {
    color: #ffffff;
    text-shadow: 0 0 2px #ff00d4, 0 0 4px #ff00d4, 0 0 6px #ff00d4;
    animation: brokenFlicker2 0.01s infinite;
}
        </style>

            .container {

            transform: translateX(-50%); /* Adjust for the width of the container */
                }

            .container {
              width: 130px;
              margin: 2px auto 20px auto;
              h1 {
                text-align: center;
                margin-bottom: 30px;
                text-transform: uppercase;
                font-size: 30px;
              }
              
              .random_icon {
                .tache {
                  fill: #5f5f5f;
                }
                .fond {
                  fill: #ffffff;
                }
                .faces {
                  fill: #000000;
                }
                .signes {
                  fill: #5a5858;            
                }

                  .signe1, .signe9 {
                    animation: pulse1 3s infinite, glitch 3.2s infinite;
                  }
                  .signe2, .signe6 {
                    animation: pulse2 5s infinite, glitch 5.2s infinite;
                  }
                  .signe3, .signe4 {
                    animation: pulse3 5s infinite;
                  }
                  .signe8 {
                    animation: blink1 2s infinite;
                  }
                  .signe5, .signe7, .signe10 {
                    animation: blink2 2s infinite;
                  }
                }
                &:hover {
                  cursor: pointer;
                  .signes {
                    [class^="signe"] {
                      animation: glitch 2s infinite;
                      fill: #ff0000;
                    }
                  }
                  .fond {
                    fill: #ff0000;
                  }
                  .tache {
                    animation: blink3 .3s infinite;
                  }
                }
              }
            
    
            
            @keyframes pulse1 {
              0% {
                fill: #3d3d3d;
              }
              70% {
                  fill: #fff; 
              }
              100% {
                  fill: #3d3d3d;
              }
            }
            
            @keyframes pulse2 {
              0% {
                fill: #3d3d3d;
              }
              70% {
                  fill: #9E9E9E; 
              }
              100% {
                  fill: #3d3d3d;
              }
            }
            
            @keyframes pulse3 {
              0% {
                fill: #212121;
              }
              50% {
                  fill: #424242; 
              }
              100% {
                  fill: #212121;
              }
            }
            
            @keyframes blink1 {
              0% {
                fill: #3d3d3d;
              }
              50% {
                  fill: #BDBDBD; 
              }
              100% {
                  fill: #3d3d3d;
              }
            }
            
            @keyframes blink2 {
              0% {
                fill: #797979;
              }
              10% {
                  fill: #ffffff; 
              }
              50% {
                  fill: #000000;
              }
            }
            
            @keyframes blink3 {
              0% {
                fill: #ff0000;
              }
              10% {
                  fill: #ff2323; 
              }
              50% {
                  fill: #3b0101;
              }
            }
            
            @keyframes glitch {
              45% {
                filter: none;
              }
              46% {
                filter: url(#dist-01);
              }
              47% {
                filter: url(#dist-02);
              }
              48% {
                filter: url(#dist-03);
              }
              50% {
                filter: none;
              }
              95% {
                filter: none;
              }
              96% {
                filter:  url(#dist-02);
              }
              97% {
                filter:  url(#dist-04);
              }
            }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #000000;
            color: #e1e1e1;
            font-family: 'Fredericka the Great', cursive;
        }

        .content {
            flex: 1; /* Allows content to take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glitch-text {
            font-size: 3rem;
            position: relative;
            color: #e1e1e1;
            text-shadow: 
                0 0 5px #ff0000, 
                0 0 10px #ff0000, 
                0 0 15px #ff0000, 
                0 0 20px #ff0000, 
                0 0 25px #ff0000, 
                0 0 30px #ff0000, 
                0 0 35px #ff0000;
            animation: shake 0.2s infinite alternate;
        }

        .footer {
            position: absolute;
            top: 60%;
            left: 0.%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }



        @keyframes shake {
            0% { transform: translate(0, 0) skewX(0deg); }
            10% { transform: translate(-2px, -3px) skewX(-1deg); }
            20% { transform: translate(3px, 2px) skewX(1deg); }
            30% { transform: translate(-3px, 3px) skewX(-1deg); }
            40% { transform: translate(3px, -2px) skewX(1deg); }
            50% { transform: translate(-2px, 2px) skewX(-1deg); }
            60% { transform: translate(2px, -3px) skewX(1deg); }
            70% { transform: translate(-3px, 3px) skewX(-1deg); }
            80% { transform: translate(3px, -2px) skewX(1deg); }
            90% { transform: translate(-2px, 2px) skewX(-1deg); }
            100% { transform: translate(2px, -3px) skewX(1deg); }
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ff0000;
            z-index: -1;
        }

        .glitch-text::before {
            animation: glitch1 0.3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            animation: glitch2 0.4s infinite linear alternate-reverse;
        } 

        @keyframes glitch1 {
            0%, 100% { clip-path: polygon(0% 2%, 100% 2%, 100% 4%, 0% 4%); transform: translate(0, 0); }

            60% { clip-path: polygon(0% 62%, 100% 62%, 100% 64%, 0% 64%); transform: translate(4px, -4px); }

        }

        @keyframes glitch2 {

            30% { clip-path: polygon(0% 33%, 100% 33%, 100% 35%, 0% 35%); transform: translate(3px, -3px); }
            40% { clip-path: polygon(0% 43%, 100% 43%, 100% 45%, 0% 45%); transform: translate(-3px, 3px); }
            50% { clip-path: polygon(0% 53%, 100% 53%, 100% 55%, 0% 55%); transform: translate(4px, -4px); }
            60% { clip-path: polygon(0% 63%, 100% 63%, 100% 65%, 0% 65%); transform: translate(-4px, 4px); }

            90% { clip-path: polygon(0% 93%, 100% 93%, 100% 95%, 0% 95%); transform: translate(6px, -6px); }

<head>
  <style>
    .top-center {
    position: absolutE;  /* or fixed depending on your requirement */

    left: 50%;
    transform: translateX(-50%);
  }

<head>
  <style>
      html {
          height: 100%;
      }

      body {
          height: 100%;
          margin: 0;
          overflow: hidden;
          background: linear-gradient(to bottom, #000000, #000000);
          position: relative;
      }

      .rain {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          pointer-events: none;
      }

      .rain.back-row {
          display: none;
          z-index: -2;
          bottom: 60px;
          opacity: 0.5;
      }

      body.back-row-toggle .rain.back-row {
          display: block;
      }

      .drop {
          position: absolute;
          bottom: 100%;
          width: 15px;
          height: 120px;
          pointer-events: none;
          animation: drop 0.5s linear infinite;
      }

      @keyframes drop {
          0% {
              transform: translateY(0vh);
          }
          75% {
              transform: translateY(90vh);
          }
          100% {
              transform: translateY(90vh);
          }
      }

      .stem {
          width: 1px;
          height: 60%;
          margin-left: 7px;
          background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 0, 0, 0.25));
          animation: stem 0.5s linear infinite;
      }

      @keyframes stem {
          0% {
              opacity: 1;
          }
          65% {
              opacity: 1;
          }
          75% {
              opacity: 0;
          }
          100% {
              opacity: 0;
          }
      }

      .splat {
          width: 15px;
          height: 10px;
          border-top: 2px dotted rgba(255, 0, 0, 0.5);
          border-radius: 50%;
          opacity: 1;
          transform: scale(0);
          animation: splat 0.5s linear infinite;
          display: none;
      }

      body.splat-toggle .splat {
          display: block;
      }

      @keyframes splat {
          0% {
              opacity: 1;
              transform: scale(0);
          }
          80% {
              opacity: 1;
              transform: scale(0);
          }
          90% {
              opacity: 0.5;
              transform: scale(1);
          }
          100% {
              opacity: 0;
              transform: scale(1.5);
          }
      }

      .toggles {
          position: absolute;
          top: 0;
          left: 0;
          z-index: 3;
      }

      .toggle {
          position: absolute;
          left: 20px;
          width: 50px;
          height: 50px;
          line-height: 51px;
          box-sizing: border-box;
          text-align: center;
          font-family: sans-serif;
          font-size: 10px;
          font-weight: bold;
          background-color: rgba(0, 0, 0, 0);
          color: rgba(0, 0, 0, 0);
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .toggle:hover {
          background-color: rgba(255, 0, 0, 0.25);
      }

      .toggle:active {
          background-color: rgba(255, 0, 0, 0.25);
      }

      .toggle.active {
          background-color: rgba(255, 0, 0, 0.25);
      }

      .splat-toggle {
          top: 20px;
      }

      .back-row-toggle {
          top: 90px;
          line-height: 12px;
          padding-top: 14px;
      }

      .single-toggle {
          top: 160px;
      }

      body.single-toggle .drop {
          display: none;
      }

      body.single-toggle .drop:nth-child(10) {
          display: block;
      }
  </style>
</head>
<body class="back-row-toggle splat-toggle">
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>
  <div class="toggles">    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      var makeItRain = function() {
          //clear out everything
          $('.rain').empty();

          var increment = 0;
          var drops = "";
          var backDrops = "";

          while (increment < 100) {
              //couple random numbers to use for various randomizations
              //random number between 98 and 1
              var randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
              //random number between 5 and 2
              var randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
              //increment
              increment += randoFiver;
              //add in a new raindrop with various randomizations to certain CSS properties
              drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
              backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
          }

          $('.rain.front-row').append(drops);
          $('.rain.back-row').append(backDrops);
      }

      $('.splat-toggle.toggle').on('click', function() {
          $('body').toggleClass('splat-toggle');
          $('.splat-toggle.toggle').toggleClass('active');
          makeItRain();
      });

      $('.back-row-toggle.toggle').on('click', function() {
          $('body').toggleClass('back-row-toggle');
          $('.back-row-toggle.toggle').toggleClass('active');
          makeItRain();
      });

      $('.single-toggle.toggle').on('click', function() {
          $('body').toggleClass('single-toggle');
          $('.single-toggle.toggle').toggleClass('active');
          makeItRain();
      });

      makeItRain();
  </script>
</body>
